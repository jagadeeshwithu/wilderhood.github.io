---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading noselect">
                    <h2>{{ page.author_name }}</h2>
                    <hr class="small">
                    <span class="subheading">Author</span>
                </div>
            </div>
        </div>
    </div>
</header>


<div id="main" role="main"> 
  <div class="article-author-side">
    {% include author-bio.html %}
  </div>
  <div id="post-index" class="container">
	<h3>Posts</h3>
	<hr>
	{% for post in site.posts %}
		{% if post.author == page.author_name %}
			<article>
			<h4><a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">{{ post.title }}</a></h4>
			<span>{{ post.subtitle | strip_html | truncate: 160 }}</span>
			</article>
		{% endif %}
	{% endfor %}
</div>
</div><!-- /#main -->
